id: RXSS-fcgi-py

info:
  name: Reflected XSS - fcgi-py
  author: xElkomy
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}/fcgi-py/HonorVideo.py/"


    matchers:
      - type: word
        words:
          - "wsgi.multiprocess"
          - "SERVER_SIGNATURE"
        part: body
        condition: and
