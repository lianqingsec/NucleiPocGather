id: django-debug

info:
  name: Django debug mode pr debug bar enabled
  author: melbadry9 & xelkomy
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}/widgets/platformx/-/svg-badge.svg"
  
  - method: POST
    path:
      - "{{BaseURL}}/"

    matchers:
      - type: word
        words:
          - "ROOT_URLCONF"
          - "Django settings file."
          - "DEBUG = True"
          - "djDebugOdd" #Debug Toolbar
        condition: or