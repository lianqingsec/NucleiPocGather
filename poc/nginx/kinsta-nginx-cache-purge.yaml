id: kinsta-nginx-cache-purge
info:
  name: Unauthenticated cache purge
  author: melbadry9
  severity: low
  description: nginx-cache-purge
  tags: wordpress,nginx,custom

requests:
  - raw:
      - |
        GET /kinsta-clear-cache-all/ HTTP/1.1
        Host: {{Hostname}}
        Accept: */*

    matchers:
      - type: word
        words:
          - 'Cache has been cleared.'
        part: body