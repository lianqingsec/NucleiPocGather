id: exposed-edgerc

info:
  name: Akamai API Credentials .edgerc
  author: melbadry9
  severity: high
  tags: akamai,exposed

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.edgerc"

    matchers:
      - type: word
        words:
          - "[default]"
          - "client_secret"
          - "client_token"
        condition: and
