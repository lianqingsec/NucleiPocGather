id: siemens-logo8-panel

info:
  name: Siemens Logo! 8 Web - Panel
  author: biero-el-corridor
  severity: info
  description:
    Siemens Logo! 8 Web Login Panel was discovered.
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"/logo_login.shtm"
  tags: ics,siemens,panel,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/logo_login.shtm?!App-Language=1"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "LOGO! Login"
          - "ReadMe OSS"
        condition: and

      - type: status
        status:
          - 200
