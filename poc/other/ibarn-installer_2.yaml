id: ibarn-installer

info:
  name: iBarn Installer - Exposure
  author: ritikchaddha
  severity: high
  description: |
    Detects the exposure of the iBarn installer page, which could allow unauthorized setup or reinstallation of the application.
  metadata:
    verified: true
    max-request: 1
    product: ibarn
    shodan-query: title:"iBarn"
    fofa-query: title="iBarn"
  tags: ibarn,installer,exposure,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "iBarn"
          - "install()"
        condition: and

      - type: status
        status:
          - 200
