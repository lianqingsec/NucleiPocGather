id: getresponse-tk

info:
  name: GetResponse Takeover Detection
  author: melbadry9
  severity: high
  tags: takeover
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/235

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 1

    matchers-condition: or
    matchers:
      - type: word
        words:
          - '/lpc_not_found.html'
        part: header
      
      - type: word
        words:
          - "GetResponse - Landing Page Creator"
        part: body
      
      
