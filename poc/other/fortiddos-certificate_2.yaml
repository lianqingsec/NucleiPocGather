id: fortiddos-certificate

info:
  name: Fortinet FortiDDoS Certificate - Detect
  author: johnk3r
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssl:"ou=fortiddos"
  tags: ssl,tls,fortinet,fortiddos,discovery

ssl:
  - address: "{{Host}}:{{Port}}"

    matchers-condition: and
    matchers:
      - type: word
        part: subject_dn
        words:
          - "O=Fortinet, L=Sunnyvale, ST=California, C=US, emailAddress=support@fortinet.com"

      - type: word
        part: subject_dn
        words:
          - "OU=FortiDDoS"

    extractors:
      - type: dsl
        dsl:
          - 'subject_cn'
