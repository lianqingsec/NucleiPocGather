id: brandio-detection

info:
  name: brand.io detection
  author: 0xElkomy
  severity: info
  tags: dns,takeover,xelkomy
  reference: https://hackerone.com/reports/1474784
dns:
  - name: "{{FQDN}}"
    type: CNAME
    class: inet
    recursion: true
    retries: 2

    matchers:
      - type: regex
        regex:
          - 'brandpad\.io'
