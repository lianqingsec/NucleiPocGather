id: sentry-detect
info:
  name: Sentry Detection
  author: xelkomy & melbadry9
  severity: info
  reference: https://github.com/xawdxawdx/sentrySSRF

requests:
  - raw:
      - |
        GET / HTTP/1.1
  
    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "@sentry") == true'
    
    extractors:
      - type: regex
        part: body
        regex:
          - "[a-z0-9]+@sentry.io/[0-9]+"
