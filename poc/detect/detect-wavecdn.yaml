id: wavecdn-detection

info:
  name: wavecdn detection
  author: melbadry9
  severity: info
  tags: dns,takeover
  reference: https://hackerone.com/reports/682751

dns:
  - name: "{{FQDN}}"
    type: CNAME
    class: inet
    recursion: true
    retries: 2

    matchers:
      - type: regex
        regex:
          - 'wavecdn\.net'