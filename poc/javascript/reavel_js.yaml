id: check-revealjs
info:
  name: Check for reveal.js
  author: xElkomy
  severity: low
  description: |
    This template checks whether the directory `/plugin/notes/notes.html` or `/plugin/notes/speaker-view.html` is available and whether the response body contains either "reveal.js - Slide Notes" or "reveal.js - Speaker View" but not both.
requests:
  - method: GET
    path:
      - "{{BaseURL}}/plugin/notes/notes.html"
      - "{{BaseURL}}/plugin/notes/speaker-view.html"
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "reveal.js - Slide Notes"
      - type: word
        words:
          - "reveal.js - Speaker View"