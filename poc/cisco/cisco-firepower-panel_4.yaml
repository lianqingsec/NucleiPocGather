id: cisco-firepower-panel

info:
  name: Cisco Secure Firewall Management Center - Panel
  author: Charles D,darses
  severity: info
  description: |
    Cisco Secure Firewall Management Center login panel was detected. Secure Firewall Management Center was formerly known as Firepower Management Center.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    vendor: cisco
    product: secure_firewall_management_center
    shodan-query:
      - http.html:"Cisco Firepower Management Center"
      - http.html:"Secure Firewall Management Center"
      - http.html:"UA-110054821-1"
    fofa-query:
      - body="Cisco Firepower Management Center"
      - body="Secure Firewall Management Center"
      - body="UA-110054821-1"
  tags: login,cisco,panel,console,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/ui/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Login"
          - "/img/cisco-icon.svg"
        condition: and

      - type: word
        part: body
        words:
          - "Cisco Firepower Management Center"
          - "Secure Firewall Management Center"
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        name: version
        group: 1
        regex:
          - "'version':\\s*'([^\\']+)'"
        internal: true

      - type: regex
        part: body
        name: build
        group: 1
        regex:
          - "'build':\\s*'([^\\']+)'"
        internal: true

      - type: dsl
        dsl:
          - "version+'-'+build"
