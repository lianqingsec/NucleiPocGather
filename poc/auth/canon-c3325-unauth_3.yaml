id: canon-c3325-unauth

info:
  name: Canon R-ADV C3325 - Unauth
  author: ritikchaddha
  severity: high
  description: |
    Canon R-ADV C3325 unauthenticated dashboard has been exposed.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"c3325"
  tags: canon,c3325,unauth,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "writeln('Log Out"
          - "Remote UI : Portal"
        condition: and

      - type: status
        status:
          - 200
