id: fortiauthenticator-certificate

info:
  name: Fortinet FortiAuthenticator Certificate - Detect
  author: johnk3r
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: ssl:"ou=fortiauthenticator"
  tags: ssl,tls,fortinet,fortiauthenticator,discovery

ssl:
  - address: "{{Host}}:{{Port}}"

    matchers-condition: and
    matchers:
      - type: word
        part: subject_dn
        words:
          - "O=Fortinet, L=Sunnyvale, ST=California, C=US, emailAddress=support@fortinet.com"

      - type: word
        part: subject_dn
        words:
          - "OU=FortiAuthenticator"

    extractors:
      - type: dsl
        dsl:
          - 'subject_cn'
